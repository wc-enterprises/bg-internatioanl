<body>
  <div class="nav-container">
    <div class="logo-container" [routerLink]="['/']" style="cursor: pointer">
      <img src="/assets/BG-logo.svg" alt="logo" />
      <h5>B&G International</h5>
    </div>
    <!--Laptop screen nav content-->
    <div id="sidemenu">
      <p class="sidemenucont">
        <a [routerLink]="['/']">Home</a>
      </p>
      <p class="sidemenucont">
        <a href="#ourServices">Our services</a>
      </p>
      <p class="sidemenucont">
        <a [routerLink]="['/country']">Countries</a>
      </p>
      <p class="sidemenucont"><a href="#events">Events</a></p>
      <p class="sidemenucont">
        <a [routerLink]="['/contact']">Contact form</a>
      </p>
      <img
        id="menu-icon"
        style="cursor: pointer"
        (click)="openNav()"
        src="/assets/menu-icon.svg"
        alt="menu-icon"
      />
    </div>
    <!--Side nav for mobile and tab-->
    <div
      id="mySidenav"
      class="sidenav"
      [ngStyle]="{ 'width.px': sidenavWidth }"
    >
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()"
        >&times;</a
      >
      <a [routerLink]="['/']">Home</a>
      <a href="#ourServices">Our services</a>
      <a [routerLink]="['/country']">Countries</a>
      <a href="#events">Events</a>
      <a [routerLink]="['/contact']">Contact form</a>
    </div>
  </div>
</body>
